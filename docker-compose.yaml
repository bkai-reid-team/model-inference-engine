services:
  ray-serve:
    build: .
    container_name: ray-serve-container
    shm_size: '12gb'
    ports:
      - "8000:8000"
      - "8266:8265"
      - "6380:6380"
    environment:
      - HF_HOME=/root/.cache/huggingface
      - TRANSFORMERS_CACHE=/root/.cache/transformers
      - SENTENCE_TRANSFORMERS_HOME=/root/.cache/sentence_transformers
      - TORCH_HOME=/root/.cache/torch

    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
      - ~/.cache/torch:/root/.cache/torch
      - ~/.cache/transformers:/root/.cache/transformers
      - ~/.cache/sentence_transformers:/root/.cache/sentence_transformers

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    command: 
      - /bin/bash
      - -c
      - |
        ls -a && serve run /app/serve_config.yaml
        
    networks:
      - ray-network

networks:
  ray-network:
    driver: bridge